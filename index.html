<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>

      <!--jsPDF
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>-->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body id="content">
  
    <div class="form-control" id="botonera">
        <button id="pdfButton" type="button" class="btn btn-primary">Generar PDF</button>
        <button id="addRows" type="button" class="btn btn-success">Agregar Fila</button>
        <button type="button" class="btn btn-warning">Limpiar</button>        
    </div>

    <div class="form-control">
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th>Descripcion</th>        
                    <th>SKU</th>
                    <th>Cantidad</th>
                    <th>Precio U.</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" type="text" placeholder="Descripcion">                
                    </td>
                    <td>
                        <input class="form-control" type="text" placeholder="SKU">                
                    </td>
                    <td>
                        <input class=" cantidad form-control " type="number" placeholder="1" onchange="calcularSubtotal(this)" >                
                    </td>
                    <td>
                        <input class=" precio form-control " type="number" placeholder="0.00" onchange="calcularSubtotal(this)" >            
                    </td>
                    <td>
                        <input class="subtotal form-control " type="number" placeholder="0.00">
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex flex-column p-2">
        <div class=" ms-auto input-group input-group-sm mb-1 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm">Subtotal</span>
            <input id="subtotal" type="text" class="form-control text-end"" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class=" ms-auto input-group input-group-sm mb-1 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm">IVA</span>
            <input id="iva" type="text" class="form-control text-end"" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="ms-auto input-group input-group-sm mb-1 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm">Total</span>
            <input id="total" type="text" class="form-control text-end"" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>  
    </div>

  
    <script src="assets/script/bootstrap.min.js"></script>
    <script src="assets/script/main.js"></script>
    
</body>
</html>
