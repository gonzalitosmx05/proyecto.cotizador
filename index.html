<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>
<body>
  
    <div class="form-control" id="botonera">
        <button type="button" class="btn btn-primary">Generar PDF</button>
        <button type="button" class="btn btn-success" onclick="insertarFila()">Agregar Fila</button>
        <button type="button" class="btn btn-warning">Limpiar</button>        
    </div>

    <div class="form-control">
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th>Descripcion</th>        
                    <th>SKU</th>
                    <th>Cantidad</th>
                    <th>Precio U.</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" type="text" placeholder="Descripcion">                
                    </td>
                    <td>
                        <input class="form-control" type="text" placeholder="SKU">                
                    </td>
                    <td>
                        <input class="form-control" type="number" placeholder="1">                
                    </td>
                    <td>
                        <input class="form-control" type="number" placeholder="0.00">            
                    </td>
                    <td>
                        <input class="form-control" type="number" placeholder="0.00">
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="assets/script/bootstrap.min.js"></script>
    <script src="assets/script/main.js"></script>
</body>
</html>
